name: Build and upload to PyPI when a Release is Created

on:
  release:
    types: [published]

jobs:
  publish-to-pypi:
    name: Publish Package to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/FotoKilof
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compile *po files for localisation
        run: |
            apt-get install -y gettext
            for L in fotokilof/locale/??; do
                if [ -e $L/LC_MESSAGES/fotokilof.po ]; then
                    msgfmt $L/LC_MESSAGES/fotokilof.po -o $L/LC_MESSAGES/fotokilof.mo
                    ls $L/LC_MESSAGES/
                fi
            done

      - name: "Install build"
        run: pip install build

      - name: Build package
        run: python -m build
    
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh release upload '${{ github.pypi }}' dist/** --repo '${{ github.repository }}'
